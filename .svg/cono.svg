<svg width="220" height="280" xmlns="http://www.w3.org/2000/svg">
    <!-- Base del cono -->
    <ellipse cx="110" cy="230" rx="70" ry="20" 
             fill="#C44545" 
             stroke="#8B3030" 
             stroke-width="2"/>
    
    <!-- Corpo del cono -->
    <polygon points="110,30 40,230 180,230" 
             fill="#FF6B6B" 
             stroke="#C44545" 
             stroke-width="2"/>
    
    <!-- Bordo superiore della base -->
    <ellipse cx="110" cy="230" rx="70" ry="20" 
             fill="none" 
             stroke="#8B3030" 
             stroke-width="2"/>
    
    <text x="110" y="140" 
          text-anchor="middle" 
          fill="white" 
          font-size="18" 
          font-weight="bold">
        Cono
    </text>
</svg>
