<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Base della piramide -->
    <path d="M 50 150 L 100 170 L 150 150 L 100 130 Z" 
          fill="#8D6E63" 
          stroke="#5D4037" 
          stroke-width="2"/>
    
    <!-- Faccia sinistra -->
    <polygon points="100,40 50,150 100,130" 
             fill="#A1887F" 
             stroke="#5D4037" 
             stroke-width="2"/>
    
    <!-- Faccia destra -->
    <polygon points="100,40 100,130 150,150" 
             fill="#BCAAA4" 
             stroke="#5D4037" 
             stroke-width="2"/>
    
    <!-- Faccia frontale -->
    <polygon points="100,40 50,150 100,170 150,150" 
             fill="#D7CCC8" 
             stroke="#5D4037" 
             stroke-width="2"
             opacity="0.3"/>
</svg>
